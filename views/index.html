<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-red-500">
      <h1 class="p-2 pb-5 text-center text-3xl mb-5">Small - Server</h1>
    </header>
    <div class="w-3/5 m-auto">
      <div class="flex flex-wrap justify-center gap-12 border-2 border-gray-500 bg-red-500">
        <button class="border-2 border-black rounded-xl px-6 py-2 my-2" type="button" onclick="getUsers()">All Users</button>
        <button class="border-2 border-black rounded-xl px-6 py-2 my-2" type="button" onclick="showGetParams()">User by id</button>
        <div id="get-params" class="my-2 hidden">
            <input id="userId" type="number" placeholder="id...">
            <input id="userName" type="text" placeholder="name..." value="">
            <button type="button" onclick="getByParams(userId.value, userName.value)">Search</button>
        </div>
        
      </div>

      <!--  -->
      <div id="users" class="bg-white flex justify-between mt-5">
        
      </div>
    </div>
  </body>
</html>
